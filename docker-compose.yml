version: '3.8'

services:
  ghost-studio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - .env.production:/app/.env.production:ro
    restart: unless-stopped
    networks:
      - app-network

  cloudflared-gsa:
    image: cloudflare/cloudflared:latest
    command: ["tunnel", "--origincert", "/cloudflared/cert.pem", "run", "gsa-tunnel"]
    environment:
      - TUNNEL_TOKEN=eyJhIjoiNWYyMTA2YmIzMDZjYjZmNDFlMjViNzdjY2MyYTJkYWYiLCJ0IjoiN2YwZmE0YjgtNTc5Ni00NzdhLTkwM2UtM2I0YjExYjg2ZDk1IiwicyI6Ik16aGpNbVF4TTJZdE1qY3lPUzAwTUdSakxUaGlPV010TnpNMk5qa3pNemxtTkdNMCJ9
      - TUNNEL_ORIGIN_CERT=/cloudflared/cert.pem
    volumes:
      - ./cloudflared/gsa:/cloudflared:ro
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - ghost-studio

  cloudflared-n8n:
    image: cloudflare/cloudflared:latest
    command: ["tunnel", "--origincert", "/cloudflared/cert.pem", "run", "n8n-tunnel"]
    environment:
      - TUNNEL_TOKEN=eyJhIjoiNWYyMTA2YmIzMDZjYjZmNDFlMjViNzdjY2MyYTJkYWYiLCJ0IjoiNjYzMjU3MTItODRjYS00OTY5LWIzYTctZGZmYzA5MGZmMWM4IiwicyI6IlkySTBaamt3T0RBdE9HSmtaQzAwWlRGaUxUaGhPVEV0WXpVek5HWmlOall4WWpObCJ9
      - TUNNEL_ORIGIN_CERT=/cloudflared/cert.pem
    volumes:
      - ./cloudflared/n8n:/cloudflared:ro
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - n8n

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local

volumes:
  n8n_data:
    driver: local